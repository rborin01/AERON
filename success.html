<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - AERON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }
        
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            color: #FF6B35;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #FF6B35, #FFD700);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AERON</div>
        <h1>âœ… Mensagem Enviada!</h1>
        <p>Obrigado pelo contato! Sua mensagem foi recebida com sucesso e responderemos em breve.</p>
        <p>Continue acompanhando a jornada do AERON nas redes sociais.</p>
        <a href="/" class="cta-button">Voltar ao Site</a>
    </div>
</body>
</html>

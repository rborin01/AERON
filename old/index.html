    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --gold: #FFD700;
            --dark: #0a0a0f;
            --dark-blue: #0f1419;
            --cyan: #00d9ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        /* LANGUAGE SELECTOR */
        .lang-selector {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            padding: 5px 15px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .lang-btn.active {
            color: var(--gold);
            background: rgba(255, 215, 0, 0.2);
            border-radius: 20px;
        }

        .lang-btn:hover {
            color: #fff;
        }

        [data-lang] {
            display: none;
        }

        [data-lang].active {
            display: block;
        }

        span[data-lang].active {
            display: inline;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1030 50%, #0a0a0f 100%);
            z-index: 1;
        }
